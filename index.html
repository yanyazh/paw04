<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>PAW Lab 4, YY</title>
  </head>
  <body>
    <div class="area">
      <h1 style="text-align: center" class="headerH1">PAW Laboratorium 4</h1>
      <div id="loadingModal" class="modal">
        <div class="modal-content">
          <p>Loading...</p>
        </div>
      </div>
      <div class="button-container">
        <button id="Cm3_1">Cm3_1 - Pobierz wszystko z Warsaw</button>
        <button id="Cm3_2">Cm3_2 - Pobierz stacje</button>
        <button id="Cm3_22">Cm3_2.2 - Pobierz stacje /locations</button>
      </div>
      <div class="button-container">
        
        <div>
          <label for="datasetId">Dataset ID:</label>
          <input type="text" id="datasetId" placeholder="e.g., GHCND" />
      
          <label for="locationId">Location ID:</label>
          <input type="text" id="locationId" placeholder="e.g., ZIP:28801" />
      
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" />
      
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" />
          <button id="Cm3_23">Cm3_2.3</button>
        </div>
        <div id="answer"></div>
      </div>
      <div class="button-container">
        <button id="getLocations">Cm3_2.2 - Pobierz wszystkie dane z /locations</button>
      </div>

      <div class="button-container">
        <div>
          <button id="Cm3_31">Get Random GIF</button>
        </div>
        
        <div>
            <input type="text" id="searchQuery" placeholder="Search for GIFs" />
            <button id="Cm3_32">Search GIFs</button>
        </div>
        
        <div>
            <button id="prevPage">Previous Page</button>
            <button id="nextPage">Next Page</button>
        </div>
        
        <div id="gifContainer" style="margin-top: 50px;"></div>
      </div>
      <div id="answer"></div>
      <script src="script.js"></script>
    </div>
    <p style="text-align: left; margin: 20px;">Wykonane przez: Yan Yazh (173741), Oleksandr Revin (173696)</p>
  </body>
</html>
